        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/"><img src="https://megawrzuta.pl/files/8f1e792e67653ab6d36ac014f4af88ad.png" width="30" height="30" class="d-inline-block align-top" alt=""> Pharmacy Data Service</a>

                <li class="nav-item">
                    <a class="nav-link" href="/">Start </a>

<body><br>
<style type="text/css">
    html {
        background: url(https://image.ibb.co/ftrVQ0/background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    body {
        background-color: transparent;
    }
</style>

<!--<div style="text-align: center;">-->

<div style="text-align: center;"><h3 class="font-weight-light">Edytuj kategorię</h3></div>

<form th:action="|/category/updateEdited/${id}|" th:object="${category}" method="post"
      style="width: 300px;margin: auto">

    <div class="form-group">
        <label for="name">Nazwa kategorii</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
        <div class="invalid-feedback">Podaj nazwę</div>
    </div>

    <div class="form-group">
        <label for="substance">Opis kategorii</label>
        <input type="text" class="form-control" id="substance" th:field="*{description}" required>
        <div class="invalid-feedback">Podaj substancję aktywną</div>
    </div>

    <div style="text-align: center">
        <a href="/allcategories">
            <button type="button" class="btn btn-outline-primary">< Wróć</button>
        </a>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </div>
</form>

</body>
</html>
